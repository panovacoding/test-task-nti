<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar container">
            <div class="navbar__left">
                <img src="images/dell-logo.png" alt="dell logo" class="navbar__logo">
                <ul class="navbar__left__list">
                    <li>главная</li>
                    <li>каталог</li>
                    <li>новости</li>
                    <li>наш асц</li>
                    <li>контакты</li>
                </ul>
            </div>
            <div class="navbar__right">
                <svg width="18" height="18"><use xlink:href="images/sprite.svg#search-icon"></use></svg>
                <ul class="navbar__right__list">
                    <li class="navbar__right__list__list-item navbar__right__list__list-item--with-bg">
                        <svg><use xlink:href="images/sprite.svg#profile-icon"></use></svg>
                    </li>
                    <li class="navbar__right__list__list-item navbar__right__list__list-item--no-bg">
                        <svg><use xlink:href="images/sprite.svg#connection-icon"></use></svg>
                    </li>
                    <li class="navbar__right__list__list-item navbar__right__list__list-item--no-bg">
                        <svg><use xlink:href="images/sprite.svg#heart-icon"></use></svg>
                    </li>
                    <li class="navbar__right__list__list-item navbar__right__list__list-item--no-bg">
                        <svg><use xlink:href="images/sprite.svg#shopping-bag-icon"></use></svg>
                    </li>
                    <li class="navbar__right__list__list-item navbar__right__list__list-item--no-bg navbar__right__list__btn">
                        <svg><use xlink:href="images/sprite.svg#"></use></svg>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
</body>
</html>
